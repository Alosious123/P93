<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        Locations for Parking and Venue {
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <Locations for Parking and Venue >Location Links</Locations for Parking and Venue >
    <div class="links">
        <a href="https://maps.app.goo.gl/YAGi1cVCAzbj2mQh9" class="link">Event Venue</a>
        <a href="https://maps.app.goo.gl/tHwCKQVxoaRjY4Ut5" class="link">Parking</a>
    </div>
</div>

</body>
</html>
